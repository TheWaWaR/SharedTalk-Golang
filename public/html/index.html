<!DOCTYPE HTML>
<html ng-app="chatApp">                                                                           
  <head>                                                                           
    <title>SharedTalk.com</title>
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css" media="screen" />
    
    <script type="text/javascript" src="/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>

    <style type="text/css" media="screen">
      .list-group.members {
          font-size: 12px;
      }
      .message .time {
          color: #999;
      }
    </style>
  </head>
  
  <body ng-controller="Ctrl">
    <div id="main" ng-include="templateUrl"> </div>
  </body>
  
  <script type="text/javascript" src="/js/libs/angular/angular.js"></script>
  <script type="text/javascript" charset="utf-8" src="/js/controllers/app.js"></script>

  <script type="text/javascript">
    $("#room-tabs a").click(function(e){
      e.preventDefault();
      $(this).tab("show");
    });
  </script>
</html>
