<!DOCTYPE HTML>
<html ng-app="chatApp">                                                                           
  <head>                                                                           
    <meta charset="utf-8">
      
    <title>SharedTalk.com</title>
    
    <link rel="shortcut icon" href="/image/favicon.ico">    
    
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/css/gh-fork-ribbon.css" type="text/css" media="screen" />
    
    <script type="text/javascript" src="/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>

    <style type="text/css" media="screen">
      .list-group.members {
          font-size: 12px;
      }
      .message .time {
          color: #999;
      }
    </style>
  </head>
  
  <body ng-controller="Ctrl">
    <div class="github-fork-ribbon-wrapper right">
        <div class="github-fork-ribbon">
            <a href="https://github.com/TheWaWaR/SharedTalk-Golang">Fork me on GitHub</a>
        </div>
    </div>
    
    <div id="main" ng-include="templateUrl"> </div>
  </body>
  
  <script type="text/javascript" src="/js/libs/angular/angular.js"></script>
  <script type="text/javascript" charset="utf-8" src="/js/controllers/app.js"></script>

</html>
